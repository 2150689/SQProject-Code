<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <link href="css/duplicates.css" rel="stylesheet" type="text/css">
        <title>Duplicates</title>
    </head>
    <body>
    <section class="my-5 py-5">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <a id="backButton" href="index.html" class="btn btn-primary">Go back to Index Page</a>
                </div>
                <div class="col-8 text-right d-flex justify-content-end">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active" id="labelOption1">
                            <input type="radio" name="options" id="option1" autocomplete="off"> Accept Manually
                        </label>
                        <label class="btn btn-secondary" id="labelOption2">
                            <input type="radio" name="options" id="option2" autocomplete="off"> Accept Automatically
                        </label>
                    </div>
                </div>
                <div class="col-12 text-right d-flex justify-content-end">
                    <button class="btn btn-secondary" id="confirmButton">Confirm</button>
                </div>

                <div id="TableArea" class="my-5">
                    <form id="FormTableArea" action="#" class="form-horizontal" method="post" novalidate></form>
                </div>
            </div>
        </div>
    </section>
    </body>
    <script src="js/double.js"></script>
</html>/
